<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Safehouse</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- The about.css is just used for the navbar style -->
    <link href="css/about.css" rel="stylesheet"> 
    <link href="css/results.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">


        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-home"></span>
          </a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role ="search">
            <div class ="input-group">
              <input type = "text" class = "form-control" placeholder = "Search Safehouse">
              <span class = "input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>  
          </form>
          <div class="nav navbar-nav navbar-right">
            <div class="btn-toolbar pull right" role="toolbar">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                  Home
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                  Search for Housing
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                  <span class="button-color">Results</span>
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                  My Profile
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                  Saved Searches
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default navbar-btn">
                  Forum
                </button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default btn btn-default navbar-btn dropdown
                -toggle" data-toggle="dropdown">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Log Out</a><li>
                </ul> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="contain">
      <div class="row" id="base-row">
        <div class="col-sm-2 visible-md visible-lg" id="left-half-of-page-just-a-temp-name"></div>
        <div class="col-sm-7" id="result-holder">
          <div class="row">
            <div class="col-md-12 result">
              <div class="media" onclick="location.href='#link1'">
                <div class="media-left">
                  <img class="result-image" src="img/sample-result.jpeg">
                </div>
                <div class="media-body">
                  <div class="col-md-12">
                    <div class="row result-name">
                      This is the name of the result
                    </div>
                    <hr>
                    <div class="row result-info">
                      This is the info for the result
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 result">
              <div class="media" onclick="location.href='#link2'">
                <div class="media-left">
                  <img class="result-image" src="img/sample-result.jpeg">
                </div>
                <div class="media-body">
                  <div class="col-md-12">
                    <div class="row result-name">
                      This is the name of the result
                    </div>
                    <hr>
                    <div class="row result-info">
                      This is the info for the result
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3" id="recent-searches">
          <div class="row">
            <div class="col-md-8">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-12">
                      Recent searches
                      <ul>
                        <li><a>Recent search 1</a></li>
                        <li><a>Recent search 2</a></li>
                        <li><a>Recent search 3</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-12">
                      Top searches
                      <ul>
                        <li><a>Top search 1</a></li>
                        <li><a>Top search 2</a></li>
                        <li><a>Top search 3</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2 visible-sm" id="right-when-small"><div>
      </div>
    </div>
  </body>
</html>
