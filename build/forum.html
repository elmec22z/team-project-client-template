<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Safehouse</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Use this css for only the navbar -->
    <link href="css/about.css" rel="stylesheet">
    <!-- css for forum page -->
    <link href="css/forum.css" rel="stylesheet">
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-fixed-top navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<span class="glyphicon glyphicon-home"></span>
					</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left" role ="search">
						<div class ="input-group">
							<input type = "text" class = "form-control" placeholder = "Search Safehouse">
							<span class = "input-group-btn">
								<button type="submit" class="btn btn-default">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</span>
						</div>
					</form>
					<div class="nav navbar-nav navbar-right">
						<div class="btn-toolbar pull right" role="toolbar">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default navbar-btn">
									Home
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default navbar-btn">
									My Profile
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default navbar-btn">
									About
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default navbar-btn">
									Forum
								</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default btn btn-default navbar-btn dropdown
								-toggle" data-toggle="dropdown">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">Log Out</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>

    <!-- CONTENT -->


    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1> Safehouse Forum <small>Ask your questions here!</small></h1>
        </div>
        <!-- MAIN FEED -->
        <div class="col-md-9">
          <!-- scrollable -->
          <div style="height: 999999px;">
            <!-- Question Panel-->
            <div class="panel panel-default">
              <div class="panel-body">
                <form class="panel-form panel-left" role="search">
                  <div class="input-group">
                    <label for="question">Seek Help:</label>
                    <input type="question" class="form-control" placeholder="Ask or Search this Forum">
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">
                          <span class="glyphicon glyphicon-search"></span>
                        </button>
                      </span>
                  </div>
                </form>
              </div>
            </div>



          </div>
        </div>
        <!-- Right column -->
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-body">
                  <h4> FREQUENT TOPICS <span class="label label-default"></span></h4>

                  <ul>
                    <li><a>Topic1</a></li>
                    <li><a>Topic2</a></li>
                    <li><a>Topic3</a></li>
                    <li><a>Topic4</a></li>
                    <li><a>Topic5</a></li>
                    <li><a>Topic6</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
